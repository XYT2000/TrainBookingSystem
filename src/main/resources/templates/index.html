   <script>
        new Vue({
            el: "#SearchTrip",
            data() {
                return {
                    start_station: "",
                    end_station: "",
                    start_time:"",
                }
            },
            methods: {
                //修改信息
                getTrips:function () {
                    axios.get("http://localhost:8080/api/gettrip")
                        .then(response => {
                            var start=this.start_station;
                            var end=this.end_station;
                            var time=this.start_time;
                            var createNewTab = window.open('about:blank', '_blank');
                            setTimeout(function() {
                                createNewTab.location.href = "/search?start="+start+"&end="+end+"&starttime="+time;
                        }, 100);
                        })
                  }
                }

        });
    </script>
