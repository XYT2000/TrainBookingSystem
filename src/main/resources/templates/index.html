<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>index</title>
    <link href='/webjars/bootstrap/3.3.7/css/bootstrap.min.css' rel='stylesheet'>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.15.3/dist/bootstrap-table.min.css"></linkrel>
    <script src="/webjars/axios/0.19.0/dist/axios.min.js"></script>
    <script src="/webjars/vue/2.6.11/vue.min.js"></script>
</head>

<body>
    <div class="page-header">
        <div class="row">
            <div class="col-md-3">
                <h1 style="margin-left: 50px">
                    <a href="#" class="router-link-active">
                        <span class="logo-name">Alexzander</span>
                    </a>
                </h1>
            </div>
            <div class="col-md-6" style="margin-top: 20px">
                <div class="navbar-search">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="车票/订单/...">
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="button">搜索</button>
                        </span>
                    </div><!-- /input-group -->
                </div>
            </div>
            <div class="col-md-3" style="margin-top: 15px ; padding-left: 50px">
                <ul class="nav nav-pills">
                    <li role="presentation" class="active"><a href="#">个人中心</a></li>
                    <li role="presentation"><a href="#">登录</a></li>
                    <li role="presentation"><a href="#">注册</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div id="SearchTrip">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6" id="search-form">

            <form class="form-horizontal" @submit.prevent="getTrips()">
                <h2 style="text-align: center;">查询车票</h2>
                <div class="form-group">
                    <label class="col-md-3 control-label">出发地</label>
                    <div class="col-md-6">
                        <input type="text" class="form-control" v-model="start_station">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-3 control-label">目的地</label>
                    <div class="col-md-6">
                        <input type="text" class="form-control" v-model="end_station">
                    </div>
                </div>
                <div class="form-group">
                    <label for="date" class="col-md-3 control-label">日期</label>
                    <div class="col-md-6">
                        <input type="date" class="form-control" id="date" v-model="start_time">
                    </div>
                </div>
                <div class="form-group" style="padding-left: 350px;">
                    <div class="col-md-2" style="text-align: center;">
                        <button type="submit" class="btn btn-warning">查询</button>
                    </div>
                </div>
            </form>

        </div>
        <div class="col-md-3"></div>
    </div>
    <span style="font-size: 12px;margin-left: 250px">
            共...个搜索结果
    </span>
        <div v-show="in_search">
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8" id="search-result">
            <table class="table table-striped">
                <caption></caption>
                <thead>
                <tr>
                    <th><span style="margin-left: 20px">车次</span></th>
                    <th>出发站<br>到达站</th>
                    <th>出发时间<br>到达时间</th>
                    <th>历时</th>
                    <th>特等座</th>
                    <th>一等座</th>
                    <th>二等座</th>
                    <th>软卧</th>
                    <th>软座</th>
                    <th>硬卧</th>
                    <th>硬座</th>
                    <th>其他</th>
                    <th>备注</th>
                </tr>
                </thead>
                <tbody>
                <tr v-for="trip in show_trips">
                    <td>{{trip.trainNumber}}</td>
                    <td>上海<br>北京南</td>
                    <td>21:24<br>9:22</td>
                    <td>11:58<br>次日到达</td>
                    <td>--</td>
                    <td>--</td>
                    <td>有</td>
                    <td>--</td>
                    <td>有</td>
                    <td>--</td>
                    <td>有</td>
                    <td>有</td>
                    <td>
                        <button type="button" class="btn btn-primary">预定</button>
                    </td>
                </tr>

                </tr>
                </tbody>
            </table>
        </div>
        <div class="col-md-2"></div>
    </div>
        </div>
    </div>
    <hr />
    <div class="row" id="news">
        <div class="col-xs-6 col-md-3">
            <a href="#" class="thumbnail">
                <img src="./image/logo.png" alt="...">
                <p class="new-name">“环西部火车游”高品质旅游版高品质列车</p>
            </a>
        </div>
        <div class="col-xs-6 col-md-3">
            <a href="#" class="thumbnail">
                <img src="./image/logo.png" alt="...">
                <p class="new-name">“环西部火车游”高品质旅游版高品质列车</p>
            </a>
        </div>
        <div class="col-xs-6 col-md-3">
            <a href="#" class="thumbnail">
                <img src="./image/logo.png" alt="...">
                <p class="new-name">“环西部火车游”高品质旅游版高品质列车</p>
            </a>
        </div>
        <div class="col-xs-6 col-md-3">
            <a href="#" class="thumbnail">
                <img src="./image/logo.png" alt="...">
                <p class="new-name">“环西部火车游”高品质旅游版高品质列车</p>
            </a>
        </div>
    </div>
    <script>
        new Vue({
            el: "#SearchTrip",
            data() {
                return {
                    in_search:false,
                    start_station: "",
                    end_station: "",
                    start_time:"",
                    show_trips:null,
                }
            },
            mounted() {
            },
            methods: {
                //修改信息
                getTrips(){
                    let param = new URLSearchParams();
                    param.append("start",this.start_station);
                    param.append("end",this.end_station);
                    param.append("time",this.start_time);
                    axios.post("http://localhost:8080/api/index/getTrips", param)
                        .then(response => {
                            this.show_trips= response.data;
                            console.log("data",this.show_trips);
                        })
                    this.in_search=true;
                }
            }
        });

    </script>
    <style>
        #search-form {
            border: 1px solid blueviolet;
        }

        #news {
            padding: 20px;
        }

        .new-name {
            margin-top: 10px;
            text-align: center;
        }
    </style>
    <script src="/webjars/jquery/3.0.0/jquery.min.js"></script>
    <script src="/webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <br>

</body>

</html>
