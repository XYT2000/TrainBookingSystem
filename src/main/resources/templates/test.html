<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>

    <![endif]-->
    <style>
        .carinfo{
            border: 1px solid blue;
            border-radius: 4px;
            margin-left: 100px;
            width: 1200px;
        }
    </style>
</head>
<body>
<div id="app">
    <select v-model="selectItem" @change="selectFn($event)">
        <!--选择项的value值默认选择项文本 可动态绑定选择项的value值 更改v-model指令绑定数据-->
        <option v-for="item in items" :value="item.id">{{item.name}}</option>
    </select>
    <div>{{selectItem}}</div>    <!--选择项的value值-->
</div>


<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>

<script src="https://unpkg.com/vue/dist/vue.js"></script>
<script src="https://cdn.bootcss.com/axios/0.18.0/axios.min.js"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            selectItem: '分类1',
            items: [
                {id:11, name: '分类1'},
                {id:22, name: '分类2'},
                {id:33, name: '分类3'}
            ]
        },
        methods: {
            selectFn(e) {
                console.log(e)
                console.log(e.target.selectedIndex) // 选择项的index索引
                console.log(e.target.value) // 选择项的value
            }
        }
    })
</script>

<script>
    function submit_sure() {
        var flag = confirm("您确定要提交吗？");
        if(flag==true){
            return true;
        }else {
            return false;
        }
    }
    function resetForm() {
        var flag = confirm("您确定要重置表单内容吗？");
        if(flag==true){
            $("#inputForm")[0].reset();
        }else {
            return ;
        }
    }

</script>




</body>
</html>
